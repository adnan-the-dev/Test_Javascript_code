<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box{
        height: 300px;
        width: 300px;
        border: 1px solid gray;
    }
  </style>
  <body>
    <div class="box"></div>
    <input type="text" oninput="changeBorder(this.value)" placeholder="color+height+borderRadius"/>

    <script>
      const changeBorder = (value) => {
        const [color = "white", diameter = 300, borderRadius = 0] =
          value.split(" ");
        [...document.getElementsByClassName("box")].forEach((div) => {
          console.log(div, "divdivdivdiv");
          div.style.backgroundColor = color;
          //   div1, div2, div3, div4;
          div.style.height = diameter + "px";
          div.style.width = diameter + "px";
          div.style.borderRadius = borderRadius + "px";
        });
      };
    </script>
  </body>
</html>
