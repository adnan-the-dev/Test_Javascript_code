<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #box {
      height: 300px;
      width: 300px;
      border: 2px solid gray;
      border-radius: 12px;
    }
  </style>
  <body>
    <div id="box"></div>
    <script>
      let colorName = prompt("color name");
      document.getElementById("box").style.background = colorName;

      
    </script>
  </body>
</html>
